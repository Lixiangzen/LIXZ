<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2); /* 渐变背景 */
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff6f61; /* 按钮背景色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4b4b; /* 悬停时的背景色 */
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='https://vf28240745.m.jzfkw.net'">LIXZ</button>
</body>
</html>
